<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task</title>
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="tasks">
    <div class="tasks__wrapper">

      <form class="create-task-block">
        <input
          name="taskName"
          class="create-task-block__input default-text-input"
          type="text"
          placeholder="Создайте новую задачу"
          value="Посмотреть урок по JavaScript"
        >

        <button
          type="submit"
          class="create-task-block__button default-button"
        >
          Создать
        </button>
        
      </form>
      <button id="bg">

          </path>
          <path 
            id="clrLamp" 
            fill="#222" 
            d="M6.66.5C3.26.5.5 3.26.5 6.66c0 1.12.3 2.16.82 3.07 1.5 2.72 1.9 4.25 2.16 5.73.2 1.24.5 1.53 1.43 1.53h3.54c.95 0 1.23-.3 1.44-1.57.25-1.48.65-3 2.16-5.73.5-.9.82-1.94.82-3.06C12.86 3.27 10.16.5 6.7.5z">
          </path>
        </svg>
      </button>
      <div class="tasks-list"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
